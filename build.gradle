plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.inject', name: 'guice', version: '5.1.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
    implementation 'ru.yandex.qatools.htmlelements:htmlelements-java:1.20.0'
    implementation 'org.aspectj:aspectjweaver:1.9.9.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation group: 'org.testng', name: 'testng', version: '7.5'

    implementation 'io.qameta.allure:allure-testng:2.18.1'
    implementation 'io.qameta.allure:allure-commandline:2.18.1'
    implementation 'io.qameta.allure:allure-assertj:2.18.1'
    implementation 'io.qameta.allure:allure-java-commons:2.18.1'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}
